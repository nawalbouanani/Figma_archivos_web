<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container" id="video-container">
    <!-- El video se insertará dinámicamente -->
  </div>

  <script>
    const container = document.getElementById('video-container');

    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const video = document.createElement('video');
          video.src = "https://nawalbouanani.github.io/Figma_archivos_web/avatar%20home%20page_1.mp4";
          video.autoplay = true;
          video.muted = true;
          video.playsInline = true;
          video.style.position = "absolute";
          video.style.top = 0;
          video.style.left = 0;
          video.style.width = "100%";
          video.style.height = "100%";
          video.style.objectFit = "cover";
          video.style.zIndex = -1;

          container.appendChild(video);
          obs.unobserve(entry.target); // Solo se reproduce una vez
        }
      });
    }, { threshold: 0.5 }); // Se activa al 50% de visibilidad

    observer.observe(container);
  </script>
</body>
</html>
