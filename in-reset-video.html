<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <video autoplay muted loop playsinline>
      <source src="https://nawalbouanani.github.io/Figma_archivos_web/avatar%20home%20page_1.mp4" type="video/mp4">
    </video>
</body>
</html>
